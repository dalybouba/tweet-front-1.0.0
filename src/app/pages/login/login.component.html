<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your name!">
        <nz-input-group class="formGroup" nzPrefixIcon="user">
          <input type="text" class="nz-form-control" nz-input formControlName="userName" placeholder="userName" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group class="formGroup" nzPrefixIcon="user">
          <input type="text" class="nz-form-control" nz-input formControlName="email" placeholder="email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group class="formGroup" nzPrefixIcon="lock">
          <input type="password" nz-input class="nz-form-control" formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Forgot password</a>
      </div>
    </div>
    <button [nzLoading]="loading" nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
    Or <a routerLink="/register"> register now! </a>
  </form>
