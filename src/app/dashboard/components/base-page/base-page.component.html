<nz-row (scroll)="addScrollEvent($event)" class="full-height x" nzJustify="center" style="overflow-y: scroll" >
    <nz-col [nzXs]="24" [nzLg]="24" [nzXl]="16">
        <nz-row class="full-height" style="flex-wrap: nowrap">
            <nz-sider nz-col nzTheme="light">
                <a class="logo" routerLink="">
                    <span>Tweeter</span>
                </a>
                <ul nz-menu nzMode="inline">
                    <li nz-menu-item nzMatchRouter nzMatchRouterExact nzSelected>
                        <a routerLink="home">
                            <i nz-icon nzTheme="outline" nzType="home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li (click)="logout()" nz-menu-item nzMatchRouter>
                        <a>
                            <i nz-icon nzTheme="outline" nzType="logout"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </nz-sider>

            <nz-layout [nzFlex]="1" class="inner-layout" nz-col>
                <nz-content>
                    <router-outlet></router-outlet>
                </nz-content>
            </nz-layout>

            <nz-col class="padding-large">
                <h2>Topics</h2>
                <h4 *ngFor="let topic of topics">{{topic.name}}</h4>
            </nz-col>

        </nz-row>
    </nz-col>

</nz-row>
