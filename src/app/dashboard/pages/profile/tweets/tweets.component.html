<div>
    <cdk-virtual-scroll-viewport itemSize="100" class="demo-infinite-container">
        <nz-row *cdkVirtualFor="let tweet of tweets">
            <nz-col>
                <a>
                    <nz-avatar [ngStyle]="{backgroundColor: color }" [nzText]="tweet.user?.userName" [nzSize]="50"
                        class="avatar"></nz-avatar>
                </a>
            </nz-col>
            <nz-col [nzFlex]="1" style="width: 400px;">
                <span class="clickable">
                    <nz-row nzJustify="space-between">
                        <nz-col [nzFlex]="1">
                            <a>
                                <h3 class="margin-r-small" style="display: inline-block;">{{tweet.user?.userName}}</h3>
                                <span nz-typography>@{{tweet.user?.userName}}</span>
                            </a>
                            -
                            <span nz-typography>{{tweet.createdAt | date: 'dd MMMM y HH:mm'}}</span>
                        </nz-col>
                        <nz-col *ngIf="tweet.user.id === user.id">
                            <button nz-dropdown [nzDropdownMenu]="menu" nzTrigger="click" nz-button nzType="text">
                                <i nz-icon nzType="down"></i>
                            </button>
                        </nz-col>
                    </nz-row>
                    <nz-row>
                        <nz-col>

                            <p class="margin-t-medium">
                                {{tweet.content}}
                            </p>
                        </nz-col>
                    </nz-row>
                </span>
                <nz-row nzJustify="space-around" class="buttons">
                    <button nz-button nzType="text" (click)="toggleLike();">
                        <i nz-icon nzType="heart"></i>
                    </button>
                </nz-row>
            </nz-col>
            <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu nzSelectable>
                    <li nz-menu-item nz-typography nzType="danger" (click)="remove(tweet.id)">
                        <i nz-icon nzType="delete"></i>Delete
                    </li>
                </ul>
            </nz-dropdown-menu>
        </nz-row>

    </cdk-virtual-scroll-viewport>
</div>
